
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Panda üêº</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #mainContent {
      display: none;
      text-align: center;
    }

    #loginBox {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ee9ca7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ff758c;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>üîí Enter Password</h2>
    <input type="password" id="passInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div id="mainContent">
    <h1>üêº I miss you, Panda!</h1>
    <p>This is just for you... üíñ</p>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("passInput").value;
      if (input === "panda123") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        alert("‚ùå Wrong password! Redirecting...");
        window.location.href = "https://google.com";
      }
    }
  </script>

</body>
</html>
