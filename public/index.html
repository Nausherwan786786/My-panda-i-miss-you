<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Panda üêº</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loginBox {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #ee9ca7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff758c;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- üîê Password Protection -->
  <div id="overlay">
    <div id="loginBox">
      <h2>üîí Enter Password</h2>
      <input type="password" id="passInput" placeholder="Enter password...">
      <br>
      <button onclick="checkPassword()">Unlock</button>
    </div>
  </div>

  <!-- üíñ Actual Page -->
  <div id="mainContent" style="display: none; padding: 40px; text-align: center;">
    <h1>üêº I miss you, Panda!</h1>
    <p style="font-size: 20px;">This is just for you... üíå</p>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("passInput").value;
      if (input === "panda123") {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.body.style.overflow = "auto";
      } else {
        alert("‚ùå Wrong password! Redirecting...");
        window.location.href = "https://google.com";
      }
    }
  </script>

</body>
</html>
